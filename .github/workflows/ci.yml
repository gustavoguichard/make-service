on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Manually Install pnpm
        run: npm install -g pnpm@10

      - name: ğŸª¡ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: âš¡ Run tests
        run: pnpm run test

      - name: ğŸš¦ Lint
        run: pnpm run lint

      - name: ğŸ§™ğŸ¿TSC
        run: pnpm run tsc

      - name: ğŸ“¥ Generate npm package
        run: pnpm run build
